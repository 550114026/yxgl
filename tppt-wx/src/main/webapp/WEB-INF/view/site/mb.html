<script type="text/javascript">
//html root的字体计算应该放在最前面，这样计算就不会有误差了/
//2016.3.23 wjq update 之所以要加个判断返回一个20.5，是因为当用户在谷歌等浏览器直接输入手机端网站网址时，如果用户设置模块自定义样式的高度比较小，由于这时候的clientWidth为1920px，及返回的_htmlFontSize为40，这时候就会使模块太小，展示不完全，因此先取一个较为准确的值去展示。Mobi.resetHtmlFontSize()顺便也加了
var _htmlFontSize = (function(){
    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
    //if(clientWidth > 768) clientWidth = 768;
    if(clientWidth > 768 && clientWidth < 1280){
    	clientWidth = 768;
    }else if(clientWidth >= 1280){
    	clientWidth = 512; 
    }
    document.documentElement.style.fontSize = clientWidth * 1/16+"px";
  	return clientWidth * 1/16;
})();

</script>

<script type='text/javascript'>
//ie678对jqmobi包是不支持的，所以只要提取到前面来

Mobi.OPERA= function(userAgent){ return userAgent.match(/Opera/) ? true : false };
Mobi.FENNEC =function(userAgent){ return userAgent.match(/fennec/i) ? true : userAgent.match(/Firefox/) ? true: false };
Mobi.WEBKIT =function(userAgent){ return userAgent.match(/WebKit\/([\d.]+)/) ? true : false };
Mobi.isIE6 = function(userAgent) { return userAgent.toUpperCase().match(/MSIE 6.0/i) ? true : false; }
Mobi.isIE7 = function(userAgent) { return userAgent.toUpperCase().match(/MSIE 7.0/i) ? true : false; }
Mobi.isIE8 = function(userAgent) { return userAgent.toUpperCase().match(/MSIE 8.0/i) ? true : false; }
Mobi.isIE = function(userAgent) { return userAgent.toUpperCase().match(/MSIE /i) ? true : false; }
Mobi.isSupportBrowser = function(){
var userAgent = navigator.userAgent,
browserSupported = false;
if(Mobi.CHROME(userAgent) || Mobi.OPERA(userAgent) || Mobi.FENNEC(userAgent) || Mobi.WEBKIT(userAgent)){
browserSupported = true;
}
if(Mobi.isIE(userAgent)){
if(Mobi.isIE6(userAgent) || Mobi.isIE8(userAgent) || Mobi.isIE7(userAgent)){
browserSupported = false;
}else{
browserSupported = true;
}
}if (!browserSupported) {
if (userAgent == null) {
userAgent = '';
}
if (userAgent.indexOf('UCWEB') >= 0) {
browserSupported = false;
}
if (!browserSupported) {
document.body.innerHTML = '';
document.body.style.backgroundColor = '#fff';

}
document.close();
return true;
}
}
return false;
};

		return;
	}

		return typeof url === "undefined" ? "" : encodeURIComponent(url);
	};

			url		: "ajax/logJsErr.jsp?cmd=jsErr",
			data	: 'msg='+ encodeUrl(log)
		});
	}
	if(false){
		console.log( alertLog );
	}
};

// 获取url参数
function getUrlQueryString(name){
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if(r!= null){
		return  unescape(r[2]); 
	}
	return null;
}
// 页面错误提示
function errnoIng(){
	// 获取参数errno
	var errno = getUrlQueryString("errno");
	if(errno == 14){
		Mobi.ing(LS.memberLoginNoPermission);
	}
}

//接入我们的百度商桥才隐藏默认的图标
function hasOpenFaiscoBaiduBridge(){
	if (Fai.top._mallService == 2) {
		//商城主题
		for(var i in Fai.top._serviceList) {
			if ( Fai.top._serviceList[i].serviceType == 2) {
				if ( Fai.top._serviceList[i].showType == true) {
					if ("_other" in Fai.top && !Fai.top._other.hc.h && Fai.top._headerCode.indexOf("hm.baidu.com") > -1) {
						Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").show();
					} else {		
						Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").hide();
					}
					break;
				} else {
					if(jm("a[href*='Mobi.showBaiduBridge']").length < 1){
						Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").show();
						break;
					}
				}
			} else {
				if(jm("a[href*='Mobi.showBaiduBridge']").length < 1){
					Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").show();
				}
			}
		}
	} else {
		//非商城主题
		if (Fai.top._onlineServiceJson.baiduBridge.open == true) {
			 Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").hide();
	    } else {
			if(jm("a[href*='Mobi.showBaiduBridge']").length < 1){   
	        	Fai.top.Mobi.getPreviewWindow().jm("ins#newBridge").show();
	    	}

		}
	}
	//百度商桥统计
    jm("#newBridge #nb_icon_wrap").off('click.log').on('click.log', function(){
        Mobi.logDog(200171, 5);
    });
}

function popupCouponMsg(msg){
	var ing = jm(".mobiCouponMsgBox");
	ing.remove();
	jm("<div class='mobiCouponMsgBox'></div>").appendTo("body");
	ing = jm(".mobiCouponMsgBox");
	jm(msg).appendTo(ing);

	window.setTimeout(function(){ing.css("visibility","hidden");ing.css("opacity","0");}, 1500);
}
